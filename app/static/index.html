<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Chatbot</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>ðŸ“„ PDF Summarizer & Q&A Chatbot</h1>
  </header>

  <main>
    <section class="upload">
      <h2>Upload PDF</h2>
      <input type="file" id="fileInput" accept=".pdf" />
      <button id="uploadBtn">Upload</button>
      <div id="uploadStatus"></div>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <pre id="summaryText">Upload a PDF to generate a summaryâ€¦</pre>
    </section>

    <section class="chat">
      <h2>Chat</h2>
      <div id="chatWindow" class="chat-window"></div>
      <div class="chat-input">
        <input type="text" id="userMessage" placeholder="Ask a question about the PDFâ€¦" />
        <button id="sendBtn">Send</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Set <code>OPENAI_API_KEY</code> in <code>.env</code> to enable LLM answers. Otherwise uses extractive fallback.</p>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
